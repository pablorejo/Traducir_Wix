<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Texto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <form action="{{ url_for('update_edit', index=index, column=column) }}" method="post">
        <textarea id="original_text" name="text" style="width: 100%; height: 400px; font-family: monospace; white-space: pre;">{{ text }}</textarea>
        <br>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
